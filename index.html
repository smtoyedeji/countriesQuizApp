<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="enter-quiz">
        <div class="quiz-details">
            <h1>Test your knowledge of Geography with this Quiz App</h1>
            <form id="quiz-form" >
                <div id="numberOfQuestions">
                    <p>Select the number of questions you will love to attempt</p>
                    <input type="radio" name="numberOfQuestions" value="5" id="5" required>
                    <label for="5">5</label>
                    <input type="radio" name="numberOfQuestions" value="10" id="10">
                    <label for="10">10</label>
                    <input type="radio" name="numberOfQuestions" value="15" id="15">
                    <label for="15">15</label>
                    <input type="radio" name="numberOfQuestions" value="20" id="20">
                    <label for="20">20</label>
                </div>
                <div id="difficultyLevel">
                    <p>Difficulty level</p>
                    <label for="easy">Easy</label>
                    <input type="radio" name="difficulty" value="easy" id="easy" required>
                    <label for="Medium">Medium</label>
                    <input type="radio" name="difficulty" value="medium" id="medium">
                    <label for="Hard">Hard</label>
                    <input type="radio" name="difficulty" value="hard" id="hard">
                </div>

                <button type="submit" name="submit" value="Submit" id="enter-btn">Enter Quiz</button>
            </form>
        </div>
    </div>

    <section class="quiz-container">
        <ol id="quiz-page">
        </ol>
        <button id="close-btn">Close Quiz</button>
        
    </section>
    
    <script src="main.js"></script>
</body>
</html>
